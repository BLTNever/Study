<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>ITEM 0</li>
        <li>ITEM 1</li>
        <li>ITEM 2</li>
    </ul>
    
    <script src="http://apps.bdimg.com/libs/angular.js/1.3.9/angular-touch.min.js.map"></script>
    <script>
    
        var lis = document.getElementsByTagName('li');

        for(var i = 0; i < lis.length; i++) {
            console.log('添加第' + i + '个onclick listener');
            lis[i].onclick = function(event) {
                console.log('只有点击时才进入onclick这个function, 这时i已经变成了' + i);
                console.log('你点击了 ' + i);
            }
            console.log('i这时变成了' + i);
        }

         console.log('i在for循环结束后变成了' + i);


    </script>
</body>
</html>
