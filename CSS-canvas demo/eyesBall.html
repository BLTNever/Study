		.ball {
			display:inline-block;
			width:100%;
			height:100%;
			margin:0;
			border-radius:50%;
			position:relative;
			background:radial-gradient(circle at 50% 40%,#fcfcfc,#efeff1 66%,#9b5050 100%);
		}
		.ball .shadow {
			position:absolute;
			width:100%;
			height:100%;
			background:radial-gradient(circle at 50% 50%,rgba(0,0,0,0.4),rgba(0,0,0,0.1) 40%,rgba(0,0,0,0) 50%);
			transform: rotateX(90deg) translateZ(-150px);
			-webkit-transform:rotateX(90deg) translateZ(-150px);
			z-index:-1;
		}
		.stage {
			width:300px;
			height:300px;
			margin:20px;
			display:inline-block;
			-webkit-perspective:1200px;
			-webkit-perspective-origin:50% 50%;
		}
		/*.ball:before {

		.ball:after {
			content:"";
			position:absolute;
			width:100%;
			height:100%;
			top:5%;
			left:10%;
			border-radius:50%;
			filter:blur(10px);
			-webkit-filter:blur(10px);
			background:radial-gradient(circle at 50% 50%,rgba(255,255,255,0.8),rgba(255,255,255,0.8) 14%,rgba(255,255,255,0) 24%);
			transform:translateX(-80px) translateY(-90px) skewX(-20deg);
			-webkit-transform:translateX(-80px) translateY(-90px) skewX(-20deg);
			-moz-transform: translateX(-80px) translateY(-90px) skewX(-20deg);
			-ms-transform: translateX(-80px) translateY(-90px) skewX(-20deg);
			-o-transform: translateX(-80px) translateY(-90px) skewX(-20deg);
		}
		.iris {
			width:40%;
			height:40%;
			margin:30%;
			border-radius:100%;
			background:radial-gradient(circle at 50% 50%,#208ab4 0%,#6fbfff 30%,#4381b2 100%);
			position:absolute;
			animation:move-eye-skew 5s ease-out infinite;
			transform:translateX(68px) translateY(-60px) skewX(15deg) skewY(2deg);
			-webkit-transform:translateX(68px) translateY(-60px) skewX(15deg) skewY(2deg);
		}
		@keyframes move-eye-skew {
			0% {
				transform:none;
			}
			20% {
				transform: translateX(-68px) translateY(30px) skewX(15deg) skewY(-10deg) scaleX(0.95);
			}
			25%, 44% {
				transform:none;
			}
			50%, 60% {
				transform: translateX(68px) translateY(-40px) skewX(5deg) skewY(2deg) scaleX(0.95);
			} 
			66%, 100% {
				transform:none;
			}
		}
		.iris:before {
			content:"";
			display:block;
			position:absolute;
			width:37.5%;
			height:37.5%;
			border-radius:100%;
			top:31.25%;
			left:31.25%;
			background:#000;
		}
		.iris:after {
			content:"";
