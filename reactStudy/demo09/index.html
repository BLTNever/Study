<!DOCTYPE html>
<html>
  <head>
    <script src="../build/react.js"></script>
    <script src="../build/react-dom.js"></script>
    <script src="../build/browser.min.js"></script>
  </head>
  <body>
    <div id="example"></div>
    <script type="text/babel">
        
        var LikeNg = React.createClass({

            getInitialState: function() {
                return ({enter : '123'})
            },

            handleChange: function(event) {
                this.setState({enter : event.target.value})
            },

            render: function() {
    
                return (
                    <div>
                        <input type="text" value={this.state.enter} onChange={this.handleChange} />
                        <p>{this.state.enter}</p>
                    </div>
                )
            }

        })
        
        ReactDOM.render(<LikeNg />, document.body)

        
    </script>
  </body>
</html>
